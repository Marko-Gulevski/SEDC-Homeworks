<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="optionSelector">
        <select name="" id="typeSelector">
            <option value="" selected>Select Type</option>
            <option value="suv">SUV</option>
            <option value="sedan">Sedan</option>
            <option value="hatchback">Hatchback</option>
            <option value="convertible">Convertible</option>
            <option value="truck">Truck</option>
            <option value="coupe">Coupe</option>
        </select>
        <select name="" id="brandSelector">
            <option value="" selected>Select Brand</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="toyota">Toyota</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="mercedesbenz">Mercedez-Benz</option>
            <option value="honda">Honda</option>
            <option value="nissan">Nissan</option>
            <option value="hyundai">Hyundai</option>
            <option value="mazda">Mazda</option>
            <option value="ram">Ram</option>
            <option value="audi">Audi</option>
            <option value="kia">Kia</option>
            <option value="subaru">Subaru</option>
            <option value="fiat">Fiat</option>
        </select>
        <select name="" id="gasSelector">
            <option value="" selected>Select Gas Type</option>
            <option value="diesel">Diesel</option>
            <option value="petrol">Petrol</option>
            <option value="gasoline">Gasoline</option>
            <option value="hybrid">Hybrid</option>
            <option value="electric">Electric</option>
        </select>
        <select name="" id="colorSelector">
            <option value="" selected>Select Color</option>
            <option value="white">White</option>
            <option value="silver">Silver</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="gray">Gray</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
        </select>
        <br>
        <input id="modelInput" type="text" placeholder="Model">
        <input id="doorFilter" type="number" min="0">
        <input id="oldFilter" type="radio" name="ageFilter">
        <label for="oldFilter">Old</label>
        <input type="radio" id="newFilter" name="ageFilter">
        <label for="newFilter">New</label>
        <br>
        0HP <input id="horsepower" type="range" min="0" max="300" value="0">300HP
    </div>
    <button id="searchButton">Search</button>
    <button id="clearButton">Clear Filters</button>

    <table id="resultTable" border="1">
        <tbody id="tableBody">


        </tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
