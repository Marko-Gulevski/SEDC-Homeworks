<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">
        <input type="text" id="userInput" placeholder="0" readonly>
        <button class="operator" id="clearButton">CE</button>
        <button class="operator" id="multiplyButton" value="*">*</button>
        <button class="operator" id="divideButton" value="/">/</button>
        <button class="numbers" id="valSeven" value="7">7</button>
        <button class="numbers" id="valEight" value="8">8</button>
        <button class="numbers" id="valNine" value="9">9</button>
        <button class="operator" id="minusButton" value="-">-</button>
        <button class="operator" id="plusButton" value="+">+</button>
        <button class="numbers" id="valFour" value="4">4</button>
        <button class="numbers" id="valFive" value="5">5</button>
        <button class="numbers" id="valSix" value="6">6</button>
        <button class="operator" id="backspaceButton">Backspace</button>
        <button class="numbers" id="valOne" value="1">1</button>
        <button class="numbers" id="valTwo" value="2">2</button>
        <button class="numbers" id="valThree" value="3">3</button>
        <button class="operator" id="decimalButton" value=".">.</button>
        <button class="numbers" id="valZero" value="0">0</button>
        <button class="operator" id="equalsButton" value="=">=</button>
    </div>

    <script src="calcScript.js"></script>
</body>

</html>
